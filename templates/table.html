{% extends "base.html" %}

{% block main %}
<div class="container d-flex tableContainer">

<table>
    <tr>
      <th>Day</th>
      <th>Title</th>
      <th>Video</th>
    </tr>


    {% for i in data %}
    <tr>
      <td>{{i.id}}</td>
      <td>{{i["title"]}}</td>
      
        <td>

          {% set src= i['link'].split('v=')[1] %}
        <iframe width="100" height="50" class="m-2"
          src="https://www.youtube.com/embed/{{src}}" 
          title="YouTube video player" frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; 
          encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
    
        </td>
    </tr>
    {% endfor %}
  </table>
</div>
<div class="container">
  <a href="/" class="btn btn-outline-danger">رجوع</a>
</div>

{% endblock %}
